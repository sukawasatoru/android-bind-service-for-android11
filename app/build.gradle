plugins {
    id 'com.android.application'
    id 'com.diffplug.spotless'
    id 'kotlin-android'
}

android {
    defaultConfig {
        applicationId 'jp.tinyport.example.server'
        versionCode 1
        versionName '0.1.0'
        signingConfig signingConfigs.debug
    }

    buildFeatures {
        buildConfig false
    }

    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }

    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }

    signingConfigs {
        debug {
            storeFile file("$rootDir/debug.p12")
        }
    }
}

dependencies {
    implementation libs.androidx.lifecycle.service
    implementation libs.tinyport.logger
}
